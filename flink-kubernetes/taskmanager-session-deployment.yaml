apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      hostIPC: true
      containers:
      - name: taskmanager
        image: alxiang/redpanda-worker:3.0 # apache/flink:1.13-scala_2.11-java11
        resources:
          requests:
            memory: "16Gi"
            cpu: "12"
          limits:
            memory: "16Gi"
            cpu: "12"
        args: ["taskmanager"]
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: query-state
        livenessProbe:
          tcpSocket:
            port: 6122
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        - name: flink-input-data
          mountPath: /opt/flink/resources/
        #- name: chronicle-map-dir
        #  mountPath: /tmp/BackendChronicleMaps/
        securityContext:
          privileged: true
          runAsUser: 0  # refers to user _flink_ from official flink image, change if necessary
          capabilities:
            add: ["SYS_ADMIN"]
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "apt install -y dstat; git clone git@github.com:alxiang/redpanda-state-backend-for-flink.git && chown -R flink:flink redpanda-state-backend-for-flink; chown -R flink:flink /tmp/BackendChronicleMaps; cd jiffy && storaged &"]            
              # command: ["/bin/sh", "-c", "chown -R flink:flink resources && cd jiffy && storaged &"]            
      
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties

      - name: flink-input-data
        hostPath:
          path: /home/alec/flink-1.13.2/redpanda-state-backend-for-flink/wikipedia/
      - name: chronicle-map-dir
        hostPath: 
          path: /tmp/BackendChronicleMaps/